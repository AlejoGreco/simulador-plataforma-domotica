<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/d5cfc93f2c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- Bloque para visualizar elementos simples-->
    <div class="sist-container">
        <div class="sist-encabezado">
            <h3>Sistema de luminarias</h3>
            <i class="fa-regular fa-lightbulb">ICO</i>
        </div>
        <ul id="lista-luces">
            <li class="sist-elemento-1">
                Luminaria Id<span class="off">Estado</span><i class="fa-solid fa-toggle-off"></i>
            </li>
        </ul>
    </div>
    <div class="sist-container">
        <div class="sist-encabezado">
            <h3>Sistema de accesos al hogar</h3>
            <i class="fa-regular fa-lightbulb">ICO</i>
        </div>
        <ul id="lista-accesos">
            <li class="sist-elemento-1">
                Acceso Id<span class="off">Estado</span><i class="fa-solid fa-toggle-off"></i>
            </li>
        </ul>
    </div>
    <div class="sist-container">
        <div class="sist-encabezado">
            <h3>Sistema de climatizacion</h3>
            <i class="fa-regular fa-lightbulb">ICO</i>
        </div>
        <ul id="lista-clima">
            <li class="sist-elemento-2">
                Climatizador Id<span class="off">Estado</span><span class="off">Temperatura</span><i class="fa-solid fa-toggle-off"></i>
            </li>
        </ul>
    </div>
    <!-- Fin bloque de elementos simples -->

    <!-- Bloque para visualizar elementos complejos -->
    <section class="huerta-container">
        <div class="huerta-encabezado">
            <h3>Huerta inteligente</h3>
            <i class="fa-regular fa-lightbulb">ICO</i>
        </div>
        <div id="sensorRiego" class="huerta-riego">
            <h3>Riego Automatico</h3>
        </div>
        <div class="huerta-container-1">
            <h4>Sensores de ambiente</h4>
            <div id="sensorAmb" class="sensor-container"></div>
        </div>
        <div class="huerta-container-2">
            <h4>Sensores de tierra</h4>
            <div id="sensorSub" class="sensor-container"></div>
        </div>
    </section>

    <!-- Fin bloque elementos complejos -->
    <script src="main.js"></script>
</body>
</html>
