<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Creacion de usuarios y visualizacion -->
        <div class="user-container">
            <form action="" id="user-form">
                <div class="input-container">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-container">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="input-container">
                    <label for="mail" required>Email</label>
                    <input type="email" id="mail">
                </div>
                <div class="input-container">
                    <label for="contra" required>Contrasenia</label>
                    <input type="password" id="contra">
                </div>
                <div class="input-container">
                    <label for="contra2" required>Confirme Contrasenia</label>
                    <input type="password" id="contra2">
                </div>
                <input type="submit" value="Crear usuario">
            </form>

            <div class="user-list-container">
                <div class="sist-encabezado">
                    <h3>Usuarios registrados</h3>
                </div>
                <ul id="lista-user">
                    <!-- Usuarios agregados dinamicamento con js -->
                </ul>
            </div>
            <!-- Fin carga de usuarios y visualizacion -->
        </div>
        
        <!-- Creacion de Smart homes -->
        <!-- Creando Iluminacion -->
        <div class="system-container">
            <form action="" id="ilumination-form">
                <div class="input-container">
                    <label for="name">Nombre de luminaria</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-container">
                    <label for="tipo">Tipo y potencia</label>
                    <input type="text" id="tipo" required>
                </div>
                <div class="input-container">
                    <label for="precio" required>Precio</label>
                    <input type="text" id="precio">
                </div>
                <input type="submit" value="Crear luminaria">
            </form>

            <div class="ilumination-list-container">
                <div class="sist-encabezado">
                    <h3>Luminarias registradas</h3>
                </div>
                <ul id="lista-luminarias">
                    <!-- Usuarios agregados dinamicamento con js -->
                    <!-- <li class="luz-item">
                        <p>Id: Patio 1</p>
                        <p>Tipo: Led - Exterior</p>
                        <p>Precio: 1500$</p>
                        <button>Eliminar</button>
                    </li> -->
                </ul>
            </div>
            <!-- Fin carga de usuarios y visualizacion -->
        </div>
        
        <!-- Creando Accesos -->
        <div class="system-container">
            <form action="" id="access-form">
                <div class="input-container">
                    <label for="name">Nombre de acceso</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-container">
                    <label for="tipo">Precio</label>
                    <input type="text" id="tipo" required>
                </div>
                <input type="submit" value="Crear acceso">
            </form>

            <div class="access-clima-list-container">
                <div class="sist-encabezado">
                    <h3>Accesos registrados</h3>
                </div>
                <ul id="lista-accesos">
                    <!-- Accesos agregados dinamicamento con js -->
                </ul>
            </div>
            <!-- Fin carga de accesos y visualizacion -->
        </div>

        <!-- Creando climatizadores -->
        <div class="system-container">
            <form action="" id="clima-form">
                <div class="input-container">
                    <label for="name">Nombre climatizador</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-container">
                    <label for="tipo">Precio</label>
                    <input type="text" id="tipo" required>
                </div>
                <input type="submit" value="Crear acceso">
            </form>

            <div class="access-clima-list-container">
                <div class="sist-encabezado">
                    <h3>Climatizadores registrados</h3>
                </div>
                <ul id="lista-climas">
                    <!-- Usuarios agregados dinamicamento con js -->
                </ul>
            </div>
        </div>

        <!-- Creando huertas -->
        <div class="system-container">
            <form action="" id="huerta-form">
                <div class="sensors-container">
                    <div class="sub-form">
                        <div class="input-container">
                            <label for="tipo-sensor">Tipo de sensor</label>
                            <select id="tipo-sensor">
                                <option selected>Tipo</option>
                                <option value="1">Temperatura</option>
                                <option value="2">Humedad</option>
                                <option value="3">Nivel</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label for="ubi-sensor">Ubicacion del sensor</label>
                            <select id="ubi-sensor">
                                <option selected>Ubicacion</option>
                                <option value="1">Ambiente</option>
                                <option value="2">Suelo</option>
                                <option value="3">Riego</option>
                            </select>
                        </div>
                        <input type="button" value="Crear Sensor" id="sensor-create-button">
                    </div>
                    <div class="sensores-list-container">
                        <div class="sist-encabezado">
                            <h4>Sensores registrados</h4>
                        </div>
                        <ul id="lista-sensores">
                            <!-- Sensores agregados dinamicamento con js -->
                        </ul>
                    </div>
                </div>
                
                
                <div class="sub-form">
                    <div class="input-container">
                        <label for="riego">Riego automatico</label>
                        <input type="checkbox" id="riego">
                    </div>
                    <div class="input-container">
                        <label for="precio">Precio</label>
                        <input type="text" id="precio" required>
                    </div>
                    <input type="submit" value="Crear huerta">
                </div>
            </form>

            <div class="huerta-list-container">
                <div class="sist-encabezado">
                    <h3>Huertas registrados</h3>
                </div>
                <ul id="lista-huertas">
                    <!-- Huertas agregados dinamicamento con js -->
                </ul>
            </div>
        </div>



    </main>
    <script src="main.js"></script>
</body>
</html>
