    <nav class="nav nav-tabs mt-2" id="nav-tab" role="tablist">
        <a class="nav-link menu-principal active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Usuarios y membresias</a>
        <a class="nav-link menu-principal" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Smart homes</a>
        <a class="nav-link menu-principal" href="index.html" aria-selected="false">Volver al home</a>
    </nav>
    <div class="tab-content p-4 fondo-plataforma" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <!-- Creacion de usuarios y visualizacion -->
            <section class="user-container" id="user-creation">
                <form action="" id="user-form">
                    <div class="input-container">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-container">
                        <label for="last-name">Apellido</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="input-container">
                        <label for="mail" required>Email</label>
                        <input type="email" id="mail">
                    </div>
                    <div class="input-container">
                        <label for="contra" required>Contrasenia</label>
                        <input type="password" id="contra">
                    </div>
                    <div class="input-container">
                        <label for="contra2" required>Confirme Contrasenia</label>
                        <input type="password" id="contra2">
                    </div>
                    <input type="submit" value="Crear usuario">
                </form>

                <div class="user-list-container">
                    <div class="sist-encabezado">
                        <h3>Usuarios registrados</h3>
                    </div>
                    <ul id="lista-user">
                        <!-- Usuarios agregados dinamicamento con js -->
                    </ul>
                </div>
                <!-- Fin carga de usuarios y visualizacion -->
            </section>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <!-- Creacion de Smart homes -->
            <section id="smart-creation">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills sub-menu me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link sub-menu-item active" id="v-pills-luces-tab" data-bs-toggle="pill" href="#v-pills-luces" role="tab" aria-controls="v-pills-luces" aria-selected="true">Luminarias</a>
                        <a class="nav-link sub-menu-item" id="v-pills-accesos-tab" data-bs-toggle="pill" href="#v-pills-accesos" role="tab" aria-controls="v-pills-accesos" aria-selected="false">Accesos</a>
                        <a class="nav-link sub-menu-item" id="v-pills-climas-tab" data-bs-toggle="pill" href="#v-pills-climas" role="tab" aria-controls="v-pills-climas" aria-selected="false">Climatizadores</a>
                        <a class="nav-link sub-menu-item" id="v-pills-huertas-tab" data-bs-toggle="pill" href="#v-pills-huertas" role="tab" aria-controls="v-pills-huertas" aria-selected="false">Huertas</a>
                        <a class="nav-link sub-menu-item" id="v-pills-pools-tab" data-bs-toggle="pill" href="#v-pills-pools" role="tab" aria-controls="v-pills-pools" aria-selected="false">Pools</a>
                    </div>
                    <div class="tab-content w-100 px-3" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-luces" role="tabpanel" aria-labelledby="v-pills-luces-tab">
                            <!-- Creando Iluminacion -->
                            <div class="system-container">
                                <form action="" id="ilumination-form">
                                    <div class="input-container">
                                        <label for="name">Nombre de luminaria</label>
                                        <input type="text" id="name" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="tipo">Tipo y potencia</label>
                                        <input type="text" id="tipo" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="precio" required>Precio</label>
                                        <input type="text" id="precio">
                                    </div>
                                    <input type="submit" value="Crear luminaria">
                                </form>

                                <div class="ilumination-list-container">
                                    <div class="sist-encabezado">
                                        <h3>Luminarias registradas</h3>
                                    </div>
                                    <ul id="lista-luminarias">
                                        <!-- Lumunarias agregadas dinamicamente con js -->
                                    </ul>
                                </div>
                                <!-- Fin carga de Luminarias y visualizacion -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-accesos" role="tabpanel" aria-labelledby="v-pills-accesos-tab">
                            <!-- Creando Accesos -->
                            <div class="system-container">
                                <form action="" id="access-form">
                                    <div class="input-container">
                                        <label for="name">Nombre de acceso</label>
                                        <input type="text" id="name" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="tipo">Precio</label>
                                        <input type="text" id="tipo" required>
                                    </div>
                                    <input type="submit" value="Crear acceso">
                                </form>

                                <div class="access-clima-list-container">
                                    <div class="sist-encabezado">
                                        <h3>Accesos registrados</h3>
                                    </div>
                                    <ul id="lista-accesos">
                                        <!-- Accesos agregados dinamicamento con js -->
                                    </ul>
                                </div>
                                <!-- Fin carga de accesos y visualizacion -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-climas" role="tabpanel" aria-labelledby="v-pills-climas-tab">
                            <!-- Creando climatizadores -->
                            <div class="system-container">
                                <form action="" id="clima-form">
                                    <div class="input-container">
                                        <label for="name">Nombre climatizador</label>
                                        <input type="text" id="name" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="tipo">Precio</label>
                                        <input type="text" id="tipo" required>
                                    </div>
                                    <input type="submit" value="Crear acceso">
                                </form>

                                <div class="access-clima-list-container">
                                    <div class="sist-encabezado">
                                        <h3>Climatizadores registrados</h3>
                                    </div>
                                    <ul id="lista-climas">
                                        <!-- Usuarios agregados dinamicamento con js -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-huertas" role="tabpanel" aria-labelledby="v-pills-huertas-tab">
                            <!-- Creando huertas -->
                            <div class="system-container">
                                <form action="" id="huerta-form">
                                    <div class="sensors-container">
                                        <div class="sub-form">
                                            <div class="input-container">
                                                <label for="tipo-sensor">Tipo de sensor</label>
                                                <select id="tipo-sensor">
                                                    <option selected>Tipo</option>
                                                    <option value="1">Temperatura</option>
                                                    <option value="2">Humedad</option>
                                                    <option value="3">Nivel</option>
                                                </select>
                                            </div>
                                            <div class="input-container">
                                                <label for="ubi-sensor">Ubicacion del sensor</label>
                                                <select id="ubi-sensor">
                                                    <option selected>Ubicacion</option>
                                                    <option value="1">Ambiente</option>
                                                    <option value="2">Suelo</option>
                                                    <option value="3">Riego</option>
                                                </select>
                                            </div>
                                            <input type="button" value="Crear Sensor" id="sensor-create-button">
                                        </div>
                                        <div class="sensores-list-container">
                                            <div class="sist-encabezado">
                                                <h4>Sensores registrados</h4>
                                            </div>
                                            <ul id="lista-sensores">
                                                <!-- Sensores agregados dinamicamento con js -->
                                            </ul>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="sub-form">
                                        <div class="input-container">
                                            <label for="riego">Riego automatico</label>
                                            <input type="checkbox" id="riego">
                                        </div>
                                        <div class="input-container">
                                            <label for="precio">Precio</label>
                                            <input type="text" id="precio" required>
                                        </div>
                                        <input type="submit" value="Crear huerta">
                                    </div>
                                </form>

                                <div class="huerta-list-container">
                                    <div class="sist-encabezado">
                                        <h3>Huertas registrados</h3>
                                    </div>
                                    <ul id="lista-huertas">
                                        <!-- Huertas agregados dinamicamento con js -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-pools" role="tabpanel" aria-labelledby="v-pills-pools-tab">
                            <!-- Creando piletas -->
                            <div class="system-container">
                                <form action="" id="pool-form">
                                    <div class="input-container">
                                        <label for="lum-ext">Luminarias exteriores</label>
                                        <select id="lum-ext">
                                            <option selected>Tipo</option>
                                            <option value="a">RGB</option>
                                            <option value="b">Calida</option>
                                            <option value="c">Fria</option>
                                        </select>
                                    </div>
                                    <div class="input-container">
                                        <label for="potencia-ext">Potencia exteriores</label>
                                        <select id="potencia-ext">
                                            <option selected>Potencia</option>
                                            <option value="d">12 watts</option>
                                            <option value="e">16 watts</option>
                                            <option value="f">24 watts</option>
                                        </select>
                                    </div>
                                    <div class="input-cantidad-container">
                                        <div class="input-container">
                                            <label for="nro-ext">Nro. Ext</label>
                                            <input type="number" id="nro-ext">
                                        </div>
                                        <div class="input-container">
                                            <label for="nro-int">Nro. Smg</label>
                                            <input type="number" id="nro-int">
                                        </div>
                                    </div>
                                    <div class="input-container">
                                        <label for="lum-sum">Luminarias sumergibles</label>
                                        <select id="lum-sum">
                                            <option selected>Tipo</option>
                                            <option value="a">RGB</option>
                                            <option value="b">Calida</option>
                                            <option value="c">Fria</option>
                                        </select>
                                    </div>
                                    <div class="input-container">
                                        <label for="potencia-sum">Potencia sumergibles</label>
                                        <select id="potencia-sum">
                                            <option selected>Potencia</option>
                                            <option value="d">12 watts</option>
                                            <option value="e">16 watts</option>
                                            <option value="f">24 watts</option>
                                        </select>
                                    </div>
                                    <div class="input-container">
                                        <label for="precio-pool">Precio del sistema</label>
                                        <input type="text" id="precio-pool">
                                    </div>
                                    <input type="submit" value="Crear piscina">
                                </form>

                                <div class="pool-list-container">
                                    <div class="sist-encabezado">
                                        <h3>Piscinas registradas</h3>
                                    </div>
                                    <ul id="lista-pool">
                                        <!-- Piscinas agregados dinamicamento con js -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
            </section>
        </div>
    </div>
